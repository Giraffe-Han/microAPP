    <script>
      // Global Error Handler for White Screen Debugging
      window.onerror = function(msg, url, line, col, error) {
        var errorHtml = '<div style="position:fixed;top:0;left:0;right:0;background:red;color:white;padding:20px;z-index:99999;word-break:break-all;">' +
          '<h3>JS Error:</h3>' +
          '<p>' + msg + '</p>' +
          '<p>URL: ' + url + '</p>' +
          '<p>Line: ' + line + '</p>' +
          '<button onclick="this.parentNode.remove()">Close</button>' +
          '</div>';
        document.body.insertAdjacentHTML('beforeend', errorHtml);
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        var errorHtml = '<div style="position:fixed;top:0;left:0;right:0;background:orange;color:white;padding:20px;z-index:99999;word-break:break-all;">' +
          '<h3>Promise Error:</h3>' +
          '<p>' + event.reason + '</p>' +
          '<button onclick="this.parentNode.remove()">Close</button>' +
          '</div>';
        document.body.insertAdjacentHTML('beforeend', errorHtml);
      });
    </script>
