server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 开启 gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;

    # 处理 /low-altitude/ 路径 (对应 vite base 配置)
    location /low-altitude/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # 兼容根路径访问 (可选，如果用户直接访问 IP:8091)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 代理后端 API
    location /api/ {
        proxy_pass http://172.17.0.1:8090/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 代理上传文件
    location /uploads/ {
        proxy_pass http://172.17.0.1:8090/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 443 ssl;
    server_name microapp.wzdkfx.com;

    ssl_certificate /etc/nginx/cert/microapp.wzdkfx.com.pem;
    ssl_certificate_key /etc/nginx/cert/microapp.wzdkfx.com.key;

    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # 开启 gzip 压缩
    gzip on;
